<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<style>
    body {
        padding: 50px;
        background: linear-gradient(to right, #36d1dc, #5b86e5);
        font-family: 'Poppins', sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        text-align: center;
        font-weight: 600;
        color: white;
        font-size: 36px;
        margin-bottom: 40px;
    }

    #container {
        text-align: center;
        background-color: white;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 400px;
    }

    .input-div {
        display: block;
        margin: 20px 0;
    }

    .inp {
        padding: 10px 15px;
        margin: 10px;
        font-size: 24px;
        font-weight: bold;
        width: 100%;
        text-align: center;
        border: 2px solid #5b86e5;
        border-radius: 5px;
        box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .inp:focus {
        outline: none;
        border-color: #36d1dc;
        box-shadow: 0 0 10px rgba(86, 204, 242, 0.6);
    }

    label {
        font-size: 18px;
        color: #5b86e5;
        font-weight: 600;
    }

    .btn {
        padding: 10px 20px;
        background-color: #5b86e5;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .btn:hover {
        background-color: #36d1dc;
    }

    img {
        width: 150px;
        height: auto;
        margin: 20px 0;
    }
</style>

<body>
    <div id="container">
        <h1>Temperature Converter</h1>

        <img src="Temperature.webp" alt="Temperature">

        <div class="input-div">
            <label for="cel">Celsius</label>
            <input type="number" value="0" id="cel" class="inp">
        </div>

        <div class="input-div">
            <label for="fah">Fahrenheit</label>
            <input type="number" value="32" id="fah" class="inp">
        </div>

        <div class="input-div">
            <label for="kel">Kelvin</label>
            <input type="number" value="273.15" id="kel" class="inp">
        </div>
    </div>

    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");
        var kel = document.getElementById("kel");

        cel.addEventListener('input', function () {
            let c = this.value;
            let f = (c * 9 / 5) + 32;
            if (!Number.isInteger(f)) {
                f = f.toFixed(2);
            }
            fah.value = f;

            let k = parseFloat(c) + 273.15;
            if (!Number.isInteger(k)) {
                k = k.toFixed(2);
            }
            kel.value = k;
        });

        fah.addEventListener('input', function () {
            let f = this.value;
            let c = (f - 32) * 5 / 9;
            if (!Number.isInteger(c)) {
                c = c.toFixed(2);
            }
            cel.value = c;

            let k = parseFloat(c) + 273.15;
            if (!Number.isInteger(k)) {
                k = k.toFixed(2);
            }
            kel.value = k;
        });

        kel.addEventListener('input', function () {
            let k = this.value;
            let c = parseFloat(k) - 273.15;
            if (!Number.isInteger(c)) {
                c = c.toFixed(2);
            }
            cel.value = c;

            let f = (parseFloat(c) * 9 / 5) + 32;
            if (!Number.isInteger(f)) {
                f = f.toFixed(2);
            }
            fah.value = f;
        });
    </script>
</body>

</html>
